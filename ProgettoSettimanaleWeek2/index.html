<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia calcolatrice  in JS</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
 

 <div>

    <h1 id="Titolo"> La mia calcolatrice in JS </h1>
</div>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <div class="btn" id="btn7">7</div>
        <div class="btn" id="btn8">8</div>
        <div class="btn" id="btn9">9</div>
        <div class="btn" id="btnDivide">/</div>
        <div class="btn" id="btn4">4</div>
        <div class="btn" id="btn5">5</div>
        <div class="btn" id="btn6">6</div>
        <div class="btn" id="btnMultiply">*</div>
        <div class="btn" id="btn1">1</div>
        <div class="btn" id="btn2">2</div>
        <div class="btn" id="btn3">3</div>
        <div class="btn" id="btnAdd">+</div>
        <div class="btn" id="btnClear">C</div>
        <div class="btn" id="btn0">0</div>
        <div class="btn" id="btn">.</div>
        <div class="btn" id="btnSubtract">-</div>
      </div>
      <br>
      <div class="btn" id="btnEqual">=</div>
    </div>
  
      <script src="assets/js/script.js"></script>
</body>
</html>
